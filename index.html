<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="foundation/css/foundation.min.css">
    <script src="http://cdnjs.cloudflare.com/ajax/libs/modernizr/2.8.2/modernizr.min.js" type="application/javascript"></script>
    <script src="http://cdnjs.cloudflare.com/ajax/libs/jquery/2.1.1/jquery.min.js" type="application/javascript"></script>
    <script src="http://code.createjs.com/createjs-2013.12.12.min.js" type="application/javascript"></script>
    <!--<script src="http://cdnjs.cloudflare.com/ajax/libs/fabric.js/1.4.8/fabric.min.js" type="application/javascript"></script>-->
    <script src="lucid/lucid.js"></script>
    <script src="hdt.js" type="application/javascript"></script>

</head>
<body>

    <div class='row'>
        <div class='small-6 small-centered columns'>
            <h1> HORSE DRAWING TYCOON </h1>
        </div>
    </div>
    <div class='row'>
        <div class='small-6 small-centered columns'>
            <canvas id="horse" width="500" height="300"></canvas>
        </div>
    </div>
    <div class='row'>
        <button id="clear"> Clear! </button>
        <button id="done"> I'm done! </button>
        <button id="undo"> Undo </button>
    </div>
    <div class='row'>
        <div class='small-4 columns'>
            <h2>Colors:</h2>
        </div>
        <div class='small-8 columns'>
            <ul>
                <li class='color' data-color='#000000'>Black</li>
                <li class='color' data-color='#FFFFFF'>White</li>
                <li class='color' data-color='#FF0000'>Red</li>
                <li class='color' data-color='#00FF00'>Green</li>
                <li class='color' data-color='#0000FF'>Blue</li>
            </ul>
        </div>
    </div>
    <div class='row'>
        <div class='small-4 columns'>
            <h2>Brushes:</h2>
        </div>
        <div class='small-8 columns'>
            <ul>
                <li>Big</li>
                <li>Medium</li>
                <li>Small</li>
            </ul>
        </div>
    </div>
    <div class='row'>
        <div class='small-4 columns'>
            <h2>Stamps:</h2>
        </div>
        <div class='small-8 columns'>
            <ul>
            </ul>
        </div>
    </div>
    <div class='row'>
        <div class='small-4 columns'>
            <h2>Backgrounds:</h2>
        </div>
        <div class='small-8 columns'>
            <ul>
            </ul>
        </div>
    </div>

</body>
</html>
